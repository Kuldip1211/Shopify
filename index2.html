<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown Fix</title>

  <style>
    /* Basic styling for demo */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    nav.site-navigation-dropdown {
      background: #222;
      color: white;
      padding: 10px 20px;
    }

    nav ul.menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul.menu > li {
      border-bottom: 1px solid #333;
      position: relative;
    }

    nav ul.menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px;
    }

    nav ul.menu a:hover {
      background: #333;
    }

    /* Submenu styling */
    .sub-menu {
      display: none;
      background: #333;
      padding-left: 15px;
    }

    .sub-menu a {
      padding: 10px 12px;
      font-size: 15px;
    }

    /* Show submenu on hover for desktop */
    @media (min-width: 769px) {
      li.menu-item-has-children:hover > .sub-menu {
        display: block;
        position: absolute;
        left: 0;
        top: 100%;
        min-width: 200px;
        z-index: 10;
      }
    }

    /* Show submenu when active (mobile) */
    @media (max-width: 768px) {
      .sub-menu.active {
        display: block;
      }

      li.menu-item-has-children > a::after {
        content: " ▼";
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <script>
    // ====== Mobile Submenu Toggle Fix ======
    document.querySelectorAll('.menu-item-has-children > a').forEach(link => {
      link.addEventListener('click', function (e) {
        const submenu = this.nextElementSibling;

        if (window.innerWidth <= 768) { // Only on mobile
          if (submenu && submenu.classList.contains('sub-menu')) {
            if (!submenu.classList.contains('active')) {
              e.preventDefault(); // Stop redirecting
              document.querySelectorAll('.sub-menu').forEach(sub => sub.classList.remove('active'));
              submenu.classList.add('active');
            } else {
              submenu.classList.remove('active'); // Close submenu if open
            }
          }
        }
      });
    });
  </script>
